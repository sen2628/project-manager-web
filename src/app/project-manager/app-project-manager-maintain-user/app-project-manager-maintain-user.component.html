<form>
    <div class="d-flex dFlex-left-wrap">

        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <div class="d-flex justify-content-start"><label>First Name:</label>
                    <input class="form-control" type="text" [(ngModel)]="newUpdateFirstName" [ngModelOptions]="{standalone:true}"
                        style="width: 300px"></div>

            </div>
            <div class="p-2 bd-highlight">
                <div class="d-flex justify-content-start">
                    <label>Last Name:</label>
                    <input class="form-control" type="text" [(ngModel)]="newUpdateLastName" [ngModelOptions]="{standalone:true}"
                        style="width: 300px">
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <div class="d-flex justify-content-start">
                    <label>Employee ID:</label>
                    <input class="form-control" type="text" [(ngModel)]="newUpdateEmployeeId" [ngModelOptions]="{standalone:true}"
                        style="width: 300px">
                </div>
            </div>
        </div>
    </div>
</form>
